version: 2
jobs:
  deployDevelopment:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "dd:22:07:4b:15:77:2d:16:bc:81:f9:ed:39:57:f6:e4"
      - run:
         name: "Archivo yaml" 
         command: |
            cd ./config
            scp -o StrictHostKeyChecking=no -r ./* ubuntu@3.231.158.234:~/
            ssh -o StrictHostKeyChecking=no ubuntu@3.231.158.234 "sudo apt-get install kubectl"
            ssh -o StrictHostKeyChecking=no ubuntu@3.231.158.234 "curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.16.8/2020-04-16/bin/linux/amd64/kubectl"
            ssh -o StrictHostKeyChecking=no ubuntu@3.231.158.234 "curl -o kubectl.sha256 https://amazon-eks.s3.us-west-2.amazonaws.com/1.16.8/2020-04-16/bin/linux/amd64/kubectl.sha256"
            ssh -o StrictHostKeyChecking=no ubuntu@3.231.158.234 "openssl sha1 -sha256 kubectl"
            ssh -o StrictHostKeyChecking=no ubuntu@3.231.158.234 "chmod +x ./kubectl"
            ssh -o StrictHostKeyChecking=no ubuntu@3.231.158.234 "mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin"
            ssh -o StrictHostKeyChecking=no ubuntu@3.231.158.234 "kubectl version --short --client"
            ssh -o StrictHostKeyChecking=no ubuntu@3.231.158.234 "kubectl delete all --all"
            ssh -o StrictHostKeyChecking=no ubuntu@3.231.158.234 "kubectl delete all --all"
            ssh -o StrictHostKeyChecking=no ubuntu@3.231.158.234 "kubectl delete all --all"
            ssh -o StrictHostKeyChecking=no ubuntu@3.231.158.234 "kubectl apply -f deployment.yaml"
    
